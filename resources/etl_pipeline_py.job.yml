resources:
  jobs:
    etl_pipeline_py:
      name: etl_pipeline_py
      tasks:
        - task_key: 00_whl_upload
          python_wheel_task:
            package_name: dab_project
            entry_point: main
          job_cluster_key: D4s_v3_sn
          libraries:
            - whl: ..\dist\*.whl
        - task_key: 01_bronze
          depends_on:
            - task_key: 00_whl_upload
          spark_python_task:
            python_file: ..\etl\scripts\bronze\01_bronze.py
            parameters:
              - "{{job.id}}"
              - "{{job.run_id}}"
              - "{{task.run_id}}"
              - "{{job.start_time.iso_datetime}}"
              - "${var.catalog}"
          job_cluster_key: D4s_v3_sn
        - task_key: 02_silver
          depends_on:
            - task_key: 01_bronze
          spark_python_task:
            python_file: ..\etl\scripts\silver\02_silver.py
            parameters:
              - "{{job.id}}"
              - "{{job.run_id}}"
              - "{{task.run_id}}"
              - "{{job.start_time.iso_datetime}}"
              - "${var.catalog}"
          job_cluster_key: D4s_v3_sn
        - task_key: 03_gold_summary
          depends_on:
            - task_key: 02_silver
          spark_python_task:
            python_file: ..\etl\scripts\gold\03_gold_summary.py
            parameters:
              - "${var.catalog}"
          job_cluster_key: D4s_v3_sn
        - task_key: 03_gold_daily_station_performance
          depends_on:
            - task_key: 02_silver
          spark_python_task:
            python_file: ..\etl\scripts\gold\03_gold_daily_station_performance.py
            parameters:
              - "${var.catalog}"
          job_cluster_key: D4s_v3_sn
      job_clusters:
        - job_cluster_key: D4s_v3_sn
          new_cluster: "${var.D4s_v3_sn}"
      queue:
        enabled: true