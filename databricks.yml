# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project
  uuid: 01411425-fc5b-44a6-be5f-aa8e6c239f42

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "dab-mvp-dev"
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-46100794284318.18.azuredatabricks.net

  test:
    mode: production
    variables:
      catalog:
        default: "dab-mvp-test"
      dev_flag:
        default: false
    workspace:
      host: https://adb-1988747847570847.7.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/amirout@publicisgroupe.net to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    presets:
      name_prefix: '[testing] '
    permissions:
      - user_name: amirout@publicisgroupe.net
        level: CAN_MANAGE

  prod:
    mode: production
    variables:
      catalog:
        default: "dab-mvp-prod"
      dev_flag:
        default: false
    workspace:
      host: https://adb-2323748107443915.15.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/amirout@publicisgroupe.net to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    presets:
      name_prefix: '[prod] '
    permissions:
      - user_name: amirout@publicisgroupe.net
        level: CAN_MANAGE